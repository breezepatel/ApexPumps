<!DOCTYPE html>
<html lang="en">
<!--divinectorweb.com-->
<head>
	<meta charset="UTF-8">
	<title>Client Logo Slider Using Owl Carousel 2</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" rel="stylesheet">
	<link href="sample.css" rel="stylesheet">
</head>
<body>
	<div class="clients-slide">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="sec-heading">
						<h2>Our Clients</h2>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<div class="owl-carousel owl-theme clients-carousel">
						<div class="item box"><img alt="client logo" class="client-img" src="assets/img/partners/Lubi_Logo.png"></div>
						<div class="item box"><img alt="client logo" class="client-img" src="assets/img/partners/ORG.png"></div>
						<div class="item box"><img alt="client logo" class="client-img" src="assets/img/partners/Lubi_Logo.png"></div>
						<div class="item box"><img alt="client logo" class="client-img" src="assets/img/partners/ORG.png"></div>
						<div class="item box"><img alt="client logo" class="client-img" src="assets/img/partners/Lubi_Logo.png"></div>
						<div class="item box"><img alt="client logo" class="client-img" src="assets/img/partners/ORG.png"></div>
						<div class="item box"><img alt="client logo" class="client-img" src="assets/img/partners/Lubi_Logo.png"></div>
						<div class="item box"><img alt="client logo" class="client-img" src="assets/img/partners/ORG.png"></div>
						<div class="item box"><img alt="client logo" class="client-img" src="assets/img/partners/Lubi_Logo.png"></div>
						<div class="item box"><img alt="client logo" class="client-img" src="assets/img/partners/ORG.png"></div>

					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js">
	</script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js">
	</script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
	</script> 
	<script>
	       $('.clients-carousel').owlCarousel({
	   autoplay: true,
	   loop: true,
	   margin: 15,
	   dots: false,
	   slideTransition: 'linear',
	   autoplayTimeout: 4500,
	   autoplayHoverPause: true,
	   autoplaySpeed: 4500,
	   responsive: {
	     0: {
	       items: 2
	     },
	     500: {
	       items: 3
	     },
	     600: {
	       items: 4
	     },
	     800: {
	       items: 4
	     },
	     1200: {
	       items: 4
	     }

	   }
	 });
	</script>
</body>
</html>
